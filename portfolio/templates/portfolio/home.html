{% extends 'portfolio/base.html' %}
{% block content%}
{% load static %}
    <h1>Portfolio</h1>

    <a href="{% url 'blogs' %}" class="btn btn-primary">Blogs</a>

    <br>

    <img src="{% static 'portfolio/3hobbies.jpg' %}" alt="3hobbies" width="300">

    <div>
        {% for project in projects %}

        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <img src="{{project.image.url}}" alt="" height="100" width="100">

        {% if project.url %}
        <a target="_blank" href="{{project.url}}">Link</a>
        {% endif %}

        {% endfor %}
    </div>
{% endblock %}
